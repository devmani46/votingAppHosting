<div class="register-page">
  <div class="auth-container">
    <form class="register-form" [formGroup]="form()" (ngSubmit)="onSubmit()">
      <h2>Create an account</h2>
      <div class="names" style="display: flex; gap: 1rem">
        <app-fui-field label="First Name" [errorMessage]="firstNameError()">
          <app-fui-input
            size="large"
            placeholder="Enter first name"
            type="text"
            [required]="true"
            formControlName="firstName"
          ></app-fui-input>
        </app-fui-field>

        <app-fui-field label="Last Name" [errorMessage]="lastNameError()">
          <app-fui-input
            size="large"
            placeholder="Enter last name"
            type="text"
            [required]="true"
            formControlName="lastName"
          ></app-fui-input>
        </app-fui-field>
      </div>

      <app-fui-field label="Username" [errorMessage]="usernameError()">
        <app-fui-input
          size="large"
          placeholder="Choose a username"
          type="text"
          [required]="true"
          formControlName="username"
        ></app-fui-input>
      </app-fui-field>

      <app-fui-field label="Email" [errorMessage]="emailError()">
        <app-fui-input
          size="large"
          placeholder="Enter your email"
          type="text"
          [required]="true"
          formControlName="email"
        ></app-fui-input>
      </app-fui-field>

      <app-fui-field label="Password" [errorMessage]="passwordError()">
        <app-fui-input
          size="large"
          placeholder="Enter password"
          type="password"
          [required]="true"
          formControlName="password"
        ></app-fui-input>
      </app-fui-field>

      <app-fui-field label="Confirm Password" [errorMessage]="confirmPasswordError()">
        <app-fui-input
          size="large"
          placeholder="Confirm password"
          type="password"
          [required]="true"
          formControlName="confirmPassword"
          [allowGenerate]="false"
          [allowStrength]="false"
        ></app-fui-input>
      </app-fui-field>

      <div class="btn-group">
        <app-button appearance="primary" size="large" type="button" (click)="onSubmit()">
          Register
        </app-button>
      </div>
    </form>

    <p class="auth-link" style="text-align: center">
      Already have an account? <a routerLink="/login">Login</a>
    </p>
  </div>
  <div class="aesthetic-container">
    <div class="aesthetic">
      <img src="assets/logo.svg" alt="Logo" class="welcome-logo" />
      <h2 class="welcome-title">Join Our Community</h2>
      <p class="welcome-text">Create your account to start participating in voting</p>
    </div>
  </div>
</div>
