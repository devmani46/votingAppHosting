<table cdk-table [dataSource]="items" class="cdk-table">

  <!-- Username Column -->
  <ng-container cdkColumnDef="username">
    <th cdk-header-cell *cdkHeaderCellDef> Username </th>
    <td cdk-cell *cdkCellDef="let item">{{ item.username }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container cdkColumnDef="email">
    <th cdk-header-cell *cdkHeaderCellDef> Email </th>
    <td cdk-cell *cdkCellDef="let item">{{ item.email }}</td>
  </ng-container>

  <!-- Join Date Column -->
  <ng-container cdkColumnDef="joinDate">
    <th cdk-header-cell *cdkHeaderCellDef> Join Date </th>
    <td cdk-cell *cdkCellDef="let item">{{ item.joinDate }}</td>
  </ng-container>

  <!-- Session Column -->
  <ng-container cdkColumnDef="session">
    <th cdk-header-cell *cdkHeaderCellDef> Session </th>
    <td cdk-cell *cdkCellDef="let item">{{ item.session }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container cdkColumnDef="actions">
    <th cdk-header-cell *cdkHeaderCellDef> Actions </th>
    <td cdk-cell *cdkCellDef="let item">
      <div class="action-buttons">
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </td>
  </ng-container>

  <!-- Render Header + Rows -->
  <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
  <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
</table>
