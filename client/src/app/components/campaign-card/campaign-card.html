<div
  class="campaign-card"
  [class.card-small]="size === 'small'"
  [class.card-large]="size === 'large'"
  [attr.data-disabled]="disabled ? 'true' : null"
  [attr.data-deleted]="disabled ? 'true' : null"
  (click)="closeKebabMenu()"
>
  <div class="card-clickable" (click)="onCardClick()">
    <div class="card-image">
      <img [src]="image" [alt]="title" />
    </div>

    <div class="card-content">
      <h3>{{ title }}</h3>
      <p class="description">{{ description }}</p>
    </div>
  </div>

  <div class="card-actions">
    @if (showKebabMenu) {
    <div class="kebab-menu-container">
      <button
        class="kebab-btn"
        type="button"
        (click)="toggleKebabMenu($event)"
        [class.active]="isKebabMenuOpen"
        title="More options"
      >
        <span class="material-symbols-outlined">more_vert</span>
      </button>

      @if (isKebabMenuOpen) {
      <div class="kebab-dropdown" (click)="$event.stopPropagation()">
        @if (showEditOption) {
        <button
          class="kebab-option"
          type="button"
          (click)="onEditClick($event)"
          title="Edit"
        >
          <span class="material-symbols-outlined">edit</span>
          Edit
        </button>
        } @if (showDeleteOption) {
        <button
          class="kebab-option"
          type="button"
          (click)="onDeleteFromMenu($event)"
          title="Delete"
        >
          <span class="material-symbols-outlined">delete</span>
          Delete
        </button>
        }
      </div>
      }
    </div>
    }
  </div>
</div>
